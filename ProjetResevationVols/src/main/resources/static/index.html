<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre compagnie aérienne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <img src="logo.png" alt="FLY WITH US">
    </div>
    <ul class="menu">
        <li><a href="#">Accueil</a></li>
        <li class="dropdown">
            <a href="#">Réservation</a>
            <ul class="dropdown-content">
                <li><a href="#">Acheter un billet</a></li>
                <li><a href="#">Horaires de vols</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#">Information</a>
            <ul class="dropdown-content">
                <li><a href="#">Information sur les bagages</a></li>
                <li><a href="#">Tarifs et services</a></li>
            </ul>
        </li>
    </ul>

</nav>


<div class="container">
    <h2>Réservez votre vol</h2>
    <form action="/reservation" method="POST">
        <div class="form-group">
            <label for="depart">Départ :</label>
            <input type="text" id="depart" name="depart" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination :</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Réserver</button>
    </form>
</div>


</body>
</html>
